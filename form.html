<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- membuat tag form -->
        <center><h1>FORMULIR SAYA</h1></center>

        <form action="" method=""></form>
        <label for="Nama">Nama:</label>
        <input type="text" placeholder="Masukkan Nama">
        <label for="Password">Password:</label>
        <input type="Password" placeholder="Masukkan Password">
        <label for="No Hp">No HP:</label>
        <input type="No HP" placeholder="Masukkan No HP">
        <label for="tanggal lahir">Tanggal Lahir:</label>
        <input type="date"placeholder="dd/mm/yyyy">
        <label for="Jenis Kelamin">Jenis Kelamin</label>
        <input type="radio" name="Kamu">Laki-laki 
        <input type="radio" name="Kamu">Perempuan 
        <label for="golongan darah">golongan darah</label>
        <input type="radio" name="Gol">A
        <input type="radio" name="Gol">B
        <input type="radio" name="Gol">AB
        <input type="radio" name="Gol">O
        <label for="Hobby">Hobby:</label>
        <input type="checkbox" name="hobby1">Mancing
        <input type="checkbox" name="hobby2">Main Bola Kaki
        <input type="checkbox" name="hobby3">Catur
        <label for="Kabupaten/kota">Kabupaten/Kota</label>
        <select name="Kabupaten/KOTA">
            <option>Banda Aceh</option>
            <option>Aceh Besar</option>
            <option>Aceh Jaya</option>
            <option>Aceh Pidie</option>
            <option>Bireun</option>
            <option>Aceh Selatan</option>
        </select>
        <label></label>
        <input type="hidden">
        <label for="Minggu">Minggu:</label>
        <input type="week">
        <label for="jam">Jam:</label> 
        <input type="time">
        <label for="Email">E-mail:</label>
        <input type="Email" placeholder="adm@gmail.com">
        <label for="Upload File">Upload File:</label>
        <input type="File">
        <label for="Alamat">Alamat:</label>
        <textarea placeholder="Masukkan Alamat"cols="50" rows="5"></textarea>
        <button>LOGIN</button>
        <input type="Submit" value="LOGIN">
        <input type="text">
        <input type="reset" value="CLEAN"> 

    </body>

</html>
