<html>
<head>
    <title>web pagi text</title>
</head>
<body>
    <!-- ini tag formatting -->
    <b>ini bold</b><br>
    <i>ini italic</i><br>
    <u>ini adalah underline</u><br>
    <pre>ini preformated text</pre>
    <p>saya budi 2<sub>1</sub></p>
    <p>saya budi 2<sup>1</sup></p>
    <p>pak budi berkata :
        <blockquote>"saya kemarin makan somay"</blockquote>
    </p>
    <hr>
    <center>judul tengah</center>
    

</body>
</html>
